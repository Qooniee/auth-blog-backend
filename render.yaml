databases:
  - name: auth_blog_django_render_db
    region: singapore
    plan: free
    databaseName: auth_blog_django_render_db
    user: django_user

services:
  - type: web
    name: auth_blog_django_render
    env: python
    region: singapore
    buildCommand: './build.sh'
    startCommand: 'gunicorn mysite.wsgi:application --bind 0.0.0.0:8000'
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: auth_blog_django_render_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true
    port: 8000